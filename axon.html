<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL a Icono Clickeable</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 25%, #2d3748 50%, #1a2332 75%, #0f1419 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden;
        }

        /* Animaci√≥n del fondo degradado */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenedor de estrellas */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Estrellas peque√±as */
        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite;
        }

        .star.small {
            width: 2px;
            height: 2px;
            animation-duration: 3s;
        }

        .star.medium {
            width: 3px;
            height: 3px;
            animation-duration: 4s;
            box-shadow: 0 0 6px #ffffff;
        }

        .star.large {
            width: 4px;
            height: 4px;
            animation-duration: 5s;
            box-shadow: 0 0 8px #ffffff, 0 0 12px #4299ff;
        }

        /* Estrellas brillantes especiales */
        .bright-star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ffffff 0%, #4299ff 70%, transparent 100%);
            border-radius: 50%;
            opacity: 0;
            animation: brightTwinkle 6s infinite;
            box-shadow: 
                0 0 10px #ffffff,
                0 0 20px #4299ff,
                0 0 30px #4299ff;
        }

        /* Animaciones de parpadeo */
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes brightTwinkle {
            0%, 100% { opacity: 0; transform: scale(1) rotate(0deg); }
            25% { opacity: 0.3; transform: scale(1.1) rotate(90deg); }
            50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
            75% { opacity: 0.6; transform: scale(1.1) rotate(270deg); }
        }

        /* Efecto de nebulosa */
        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(66, 153, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(138, 43, 226, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, rgba(75, 0, 130, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            animation: nebulaFloat 30s ease-in-out infinite;
        }

        @keyframes nebulaFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        /* Meteoros ocasionales */
        .meteor {
            position: fixed;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #ffffff, #4299ff);
            border-radius: 50%;
            opacity: 0;
            z-index: 2;
        }

        @keyframes meteorFall {
            0% {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(300px) translateY(300px);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #333;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 550px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            color: #1a73e8; /* Azul llamativo */
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 0.95em;
            margin-bottom: 7px;
            font-weight: 600;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="url"] {
            width: calc(100% - 22px); /* Ajuste por padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="url"]:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .icon-selector {
            margin-bottom: 25px;
        }

        .icon-selector h3 {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .icon-options {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .icon-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease, background-color 0.2s ease;
        }
        
        .icon-option:hover {
            transform: translateY(-3px);
            background-color: #f0f0f0;
        }
        
        .icon-option.selected {
            border-color: #1a73e8;
            background-color: #e8f0fe;
        }

        .icon-option svg {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
        }
        
        .icon-option span {
            font-size: 0.8em;
            color: #555;
        }


        button#generateBtn {
            background: linear-gradient(135deg, #1a73e8, #0d47a1); /* Degradado azul */
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button#generateBtn:hover {
            background: linear-gradient(135deg, #0d47a1, #1a73e8);
            transform: translateY(-2px);
        }

        #outputArea {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px dashed #ccc;
        }

        .generated-icon-link {
            display: inline-block; /* Para que padding y transform funcionen bien */
            padding: 15px;
            border-radius: 50%; /* C√≠rculo */
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .generated-icon-link svg {
            display: block; /* Evita espacio extra debajo del SVG */
            width: 50px;
            height: 50px;
            fill: #ffffff; /* Color del icono SVG */
        }

        .generated-icon-link:hover {
            transform: scale(1.15);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Estilos espec√≠ficos para cada icono */
        .icon-style-link {
            background: linear-gradient(135deg, #2196F3, #1976D2); /* Azul */
        }
        .icon-style-web {
            background: linear-gradient(135deg, #4CAF50, #388E3C); /* Verde */
        }
        .icon-style-star {
            background: linear-gradient(135deg, #FFC107, #FFA000); /* Amarillo/Naranja */
        }
        .icon-style-download {
             background: linear-gradient(135deg, #9C27B0, #7B1FA2); /* P√∫rpura */
        }

        /* Estilos para botones de acci√≥n */
        .action-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .save-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .load-btn {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }

        .delete-btn {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .download-btn {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }

        .copy-btn {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
        }

        /* Estilos para iconos guardados */
        .saved-icon-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #1a73e8;
        }

        .saved-icon-preview {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .saved-icon-info {
            flex-grow: 1;
        }

        .saved-icon-info h4 {
            margin: 0;
            color: #333;
            font-size: 1em;
        }

        .saved-icon-info p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 0.9em;
        }

        .saved-icon-actions {
            display: flex;
            gap: 10px;
        }

        /* Estilos para estad√≠sticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #1976d2;
        }

        .stat-label {
            color: #555;
            font-size: 0.9em;
        }

        /* Mensaje de carga */
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #f44336;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
        }

        /* Estilos para el footer */
        .footer {
            background: linear-gradient(135deg, rgba(26, 115, 232, 0.9), rgba(13, 71, 161, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: none;
            margin-left: 0;
            margin-right: 0;
            position: relative;
            z-index: 10;
        }

        .footer p {
            margin: 0;
            font-size: 1em;
            font-weight: 500;
        }

        .footer .company-name {
            color: #ffffff;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .footer .divider {
            margin: 0 8px;
            opacity: 0.7;
        }

        .footer .year {
            opacity: 0.9;
            font-size: 0.9em;
        }

        /* Estilos para el icono del footer */
        .footer-icon {
            display: inline-block;
            margin-left: 15px;
            padding: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            vertical-align: middle;
        }

        .footer-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .footer-icon img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1); /* Hace que el icono sea blanco */
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

    </style>
</head>
<body>
    <!-- Contenedor de estrellas y nebulosa -->
    <div class="stars-container" id="starsContainer"></div>
    <div class="nebula"></div>

    <div class="container">
        <h1>Convertir URL a Icono Clickeable</h1>

        <div class="form-group">
            <label for="targetUrl">URL de Destino:</label>
            <input type="url" id="targetUrl" placeholder="Ej: https://www.ejemplo.com" required>
        </div>

        <div class="form-group">
            <label for="linkTitle">Texto Descriptivo (opcional, para tooltip):</label>
            <input type="text" id="linkTitle" placeholder="Ej: Visitar p√°gina principal">
        </div>

        <div class="icon-selector">
            <h3>Elige un Estilo de Icono:</h3>
            <div class="icon-options">
                <div class="icon-option" data-style="link" data-icon-name="Enlace">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17 7h-4v2h4c1.65 0 3 1.35 3 3s-1.35 3-3 3h-4v2h4c2.76 0 5-2.24 5-5s-2.24-5-5-5zm-6 8H7c-1.65 0-3-1.35-3-3s1.35-3 3-3h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-2zm-3-4h8v2H8v-2z"></path></svg>
                    <span>Enlace</span>
                </div>
                <div class="icon-option selected" data-style="web" data-icon-name="Web">
                     <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"></path></svg>
                    <span>Web</span>
                </div>
                <div class="icon-option" data-style="star" data-icon-name="Estrella">
                     <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27z"></path></svg>
                    <span>Estrella</span>
                </div>
                 <div class="icon-option" data-style="download" data-icon-name="Descarga">
                     <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zm-8 2V5h2v6h1.17L12 13.17 9.83 11H11zm-6 7h14v2H5v-2z"></path></svg>
                    <span>Descarga</span>
                </div>
            </div>
        </div>

        <button id="generateBtn">Generar Icono-Enlace</button>

        <div id="outputArea">
            <span style="color: #888;">El icono generado aparecer√° aqu√≠</span>
        </div>

        <!-- Botones adicionales -->
        <div id="actionButtons" style="display: none; margin-top: 15px;">
            <button id="saveIconBtn" class="action-btn save-btn">üíæ Guardar Icono</button>
            <button id="loadIconsBtn" class="action-btn load-btn">üìã Ver Mis Iconos</button>
            <button id="downloadBtn" class="action-btn download-btn">üì• Descargar HTML</button>
            <button id="copyBtn" class="action-btn copy-btn">üìã Copiar C√≥digo</button>
        </div>
    </div>

    <!-- Panel de iconos guardados -->
    <div id="savedIconsPanel" class="container" style="display: none;">
        <h2>Mis Iconos Guardados</h2>
        <div id="savedIconsList">
            <!-- Los iconos guardados aparecer√°n aqu√≠ -->
        </div>
        <div id="statsPanel">
            <h3>Estad√≠sticas</h3>
            <div id="statsContent">
                <!-- Estad√≠sticas aparecer√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para crear el fondo estrellado
        function createStarField() {
            const starsContainer = document.getElementById('starsContainer');
            
            // Limpiar estrellas existentes
            starsContainer.innerHTML = '';
            
            // Crear estrellas normales
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Determinar tama√±o aleatoriamente
                const size = Math.random();
                if (size < 0.6) {
                    star.classList.add('small');
                } else if (size < 0.9) {
                    star.classList.add('medium');
                } else {
                    star.classList.add('large');
                }
                
                // Posici√≥n aleatoria
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Delay aleatorio para la animaci√≥n
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
            
            // Crear estrellas brillantes especiales
            for (let i = 0; i < 20; i++) {
                const brightStar = document.createElement('div');
                brightStar.className = 'bright-star';
                
                // Posici√≥n aleatoria
                brightStar.style.left = Math.random() * 100 + '%';
                brightStar.style.top = Math.random() * 100 + '%';
                
                // Delay aleatorio para la animaci√≥n
                brightStar.style.animationDelay = Math.random() * 6 + 's';
                
                starsContainer.appendChild(brightStar);
            }
        }
        
        // Funci√≥n para crear meteoros ocasionales
        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            
            // Posici√≥n inicial aleatoria en el borde superior izquierdo
            meteor.style.left = Math.random() * 100 + '%';
            meteor.style.top = '-10px';
            
            // Agregar al contenedor de estrellas
            document.getElementById('starsContainer').appendChild(meteor);
            
            // Animar el meteoro
            meteor.style.animation = 'meteorFall 3s linear forwards';
            
            // Remover el meteoro despu√©s de la animaci√≥n
            setTimeout(() => {
                if (meteor.parentNode) {
                    meteor.parentNode.removeChild(meteor);
                }
            }, 3000);
        }
        
        // Funci√≥n para regenerar estrellas peri√≥dicamente
        function refreshStars() {
            // Crear nuevas estrellas ocasionalmente para efecto din√°mico
            const stars = document.querySelectorAll('.star, .bright-star');
            stars.forEach(star => {
                if (Math.random() < 0.1) { // 10% de probabilidad
                    star.style.animationDelay = '0s';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Crear el campo de estrellas inicial
            createStarField();
            
            // Crear meteoros ocasionales
            setInterval(createMeteor, 15000); // Cada 15 segundos
            
            // Refrescar estrellas ocasionalmente
            setInterval(refreshStars, 5000); // Cada 5 segundos
            
            // Recrear estrellas completamente cada 2 minutos para variedad
            setInterval(createStarField, 120000);

            const targetUrlInput = document.getElementById('targetUrl');
            const linkTitleInput = document.getElementById('linkTitle');
            const generateBtn = document.getElementById('generateBtn');
            const outputArea = document.getElementById('outputArea');
            const iconOptions = document.querySelectorAll('.icon-option');
            const actionButtons = document.getElementById('actionButtons');
            const saveIconBtn = document.getElementById('saveIconBtn');
            const loadIconsBtn = document.getElementById('loadIconsBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const copyBtn = document.getElementById('copyBtn');
            const savedIconsPanel = document.getElementById('savedIconsPanel');
            const savedIconsList = document.getElementById('savedIconsList');
            const statsContent = document.getElementById('statsContent');
            
            let selectedIconStyle = 'web'; // Estilo por defecto
            let selectedIconSVG = iconOptions[1].querySelector('svg').outerHTML; // SVG del estilo por defecto
            let currentGeneratedIcon = null;
            let userId = localStorage.getItem('axon_user_id') || generateUserId();

            // Configuraci√≥n de la API
            const API_BASE = window.location.origin + '/api';

            // Generar ID de usuario √∫nico
            function generateUserId() {
                const id = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('axon_user_id', id);
                return id;
            }

            // Mostrar mensajes
            function showMessage(message, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
                messageDiv.textContent = message;
                
                // Insertar antes del primer container
                document.body.insertBefore(messageDiv, document.querySelector('.container'));
                
                // Remover despu√©s de 3 segundos
                setTimeout(() => {
                    messageDiv.remove();
                }, 3000);
            }

            // API calls
            async function saveIcon(iconData) {
                try {
                    const response = await fetch(`${API_BASE}/icons`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            ...iconData,
                            userId: userId
                        })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage('‚úÖ Icono guardado exitosamente', 'success');
                        return result.icon;
                    } else {
                        throw new Error(result.error || 'Error al guardar');
                    }
                } catch (error) {
                    console.error('Error al guardar icono:', error);
                    showMessage('‚ùå Error al guardar el icono: ' + error.message, 'error');
                    throw error;
                }
            }

            async function loadSavedIcons() {
                try {
                    const response = await fetch(`${API_BASE}/icons?userId=${userId}`);
                    const result = await response.json();
                    
                    if (result.success) {
                        return result.icons;
                    } else {
                        throw new Error(result.error || 'Error al cargar iconos');
                    }
                } catch (error) {
                    console.error('Error al cargar iconos:', error);
                    showMessage('‚ùå Error al cargar iconos: ' + error.message, 'error');
                    return [];
                }
            }

            async function deleteIcon(iconId) {
                try {
                    const response = await fetch(`${API_BASE}/icons/${iconId}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage('üóëÔ∏è Icono eliminado exitosamente', 'success');
                        return true;
                    } else {
                        throw new Error(result.error || 'Error al eliminar');
                    }
                } catch (error) {
                    console.error('Error al eliminar icono:', error);
                    showMessage('‚ùå Error al eliminar el icono: ' + error.message, 'error');
                    return false;
                }
            }

            async function loadStats() {
                try {
                    const response = await fetch(`${API_BASE}/stats?userId=${userId}`);
                    const result = await response.json();
                    
                    if (result.success) {
                        return result.stats;
                    } else {
                        throw new Error(result.error || 'Error al cargar estad√≠sticas');
                    }
                } catch (error) {
                    console.error('Error al cargar estad√≠sticas:', error);
                    return null;
                }
            }

            // Renderizar iconos guardados
            function renderSavedIcons(icons) {
                if (icons.length === 0) {
                    savedIconsList.innerHTML = '<p class="loading">No tienes iconos guardados a√∫n.</p>';
                    return;
                }

                savedIconsList.innerHTML = icons.map(icon => `
                    <div class="saved-icon-item">
                        <div class="saved-icon-preview">
                            <a href="${icon.url}" target="_blank" rel="noopener noreferrer" 
                               class="generated-icon-link icon-style-${icon.iconStyle}"
                               title="${icon.title || icon.url}">
                                ${icon.iconSvg}
                            </a>
                            <div class="saved-icon-info">
                                <h4>${icon.title || 'Sin t√≠tulo'}</h4>
                                <p>${icon.url}</p>
                                <small>Creado: ${new Date(icon.createdAt).toLocaleDateString()}</small>
                            </div>
                        </div>
                        <div class="saved-icon-actions">
                            <button class="action-btn delete-btn" onclick="handleDeleteIcon('${icon.id}')">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            // Renderizar estad√≠sticas
            function renderStats(stats) {
                if (!stats) {
                    statsContent.innerHTML = '<p class="loading">No se pudieron cargar las estad√≠sticas.</p>';
                    return;
                }

                statsContent.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">${stats.totalIcons}</div>
                            <div class="stat-label">Iconos Creados</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.totalClicks}</div>
                            <div class="stat-label">Clics Totales</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.recentIcons}</div>
                            <div class="stat-label">Esta Semana</div>
                        </div>
                    </div>
                `;
            }

            // Funci√≥n global para eliminar iconos
            window.handleDeleteIcon = async function(iconId) {
                if (confirm('¬øEst√°s seguro de que quieres eliminar este icono?')) {
                    const success = await deleteIcon(iconId);
                    if (success) {
                        await loadAndDisplaySavedIcons();
                    }
                }
            };

            // Funci√≥n para generar el c√≥digo HTML completo del icono
            function generateIconHTML(url, title, iconStyle, iconSvg) {
                return `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title || 'Icono Clickeable'}</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .icon-container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;

        }
        
        .generated-icon-link {
            display: inline-block;

        .generated-icon-link svg {

        .generated-icon-link:hover {

        }
        
        /* Estilos espec√≠ficos para cada icono */
        .icon-style-link {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
        .icon-style-web {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
        }
        .icon-style-star {
            background: linear-gradient(135deg, #FFC107, #FFA000);
        }
        .icon-style-download {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .url-info {

</head>
<body>

        <a href="${url}" target="_blank" rel="noopener noreferrer"

        </div>

</body>
</html>`;
            }

            // Funci√≥n para descargar archivo
            function downloadIcon() {
                if (!currentGeneratedIcon) return;
                
                const htmlContent = generateIconHTML(
                    currentGeneratedIcon.url,
                    currentGeneratedIcon.title,
                    currentGeneratedIcon.iconStyle,
                    currentGeneratedIcon.iconSvg
                );
                
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                const filename = currentGeneratedIcon.title 
                    ? `icono-${currentGeneratedIcon.title.replace(/[^a-zA-Z0-9]/g, '-')}.html`
                    : `icono-${new Date().getTime()}.html`;
                
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Feedback visual
                downloadBtn.textContent = '‚úÖ Descargado';
                setTimeout(() => {
                    downloadBtn.textContent = 'üì• Descargar HTML';
                }, 2000);
            }

            // Funci√≥n para copiar c√≥digo HTML
            async function copyIconCode() {
                if (!currentGeneratedIcon) return;
                
                const htmlContent = generateIconHTML(
                    currentGeneratedIcon.url,
                    currentGeneratedIcon.title,
                    currentGeneratedIcon.iconStyle,
                    currentGeneratedIcon.iconSvg
                );
                
                try {
                    await navigator.clipboard.writeText(htmlContent);
                    copyBtn.textContent = '‚úÖ Copiado';
                    setTimeout(() => {
                        copyBtn.textContent = 'üìã Copiar C√≥digo';
                    }, 2000);
                } catch (err) {
                    // Fallback para navegadores que no soportan clipboard API
                    const textArea = document.createElement('textarea');
                    textArea.value = htmlContent;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    copyBtn.textContent = '‚úÖ Copiado';
                    setTimeout(() => {
                        copyBtn.textContent = 'üìã Copiar C√≥digo';
                    }, 2000);
                }
            }

            // Cargar y mostrar iconos guardados
            async function loadAndDisplaySavedIcons() {
                savedIconsList.innerHTML = '<p class="loading">Cargando iconos...</p>';
                statsContent.innerHTML = '<p class="loading">Cargando estad√≠sticas...</p>';
                
                const [icons, stats] = await Promise.all([
                    loadSavedIcons(),
                    loadStats()
                ]);
                
                renderSavedIcons(icons);
                renderStats(stats);
            }

            // Manejar selecci√≥n de icono
            iconOptions.forEach(option => {
                option.addEventListener('click', function() {
                    iconOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedIconStyle = this.dataset.style;
                    selectedIconSVG = this.querySelector('svg').outerHTML;
                });
            });

            // Generar icono
            generateBtn.addEventListener('click', function() {
                const url = targetUrlInput.value.trim();
                const title = linkTitleInput.value.trim();

                if (!url) {
                    alert('Por favor, ingresa una URL de destino.');
                    targetUrlInput.focus();
                    return;
                }

                try {
                    new URL(url); // Validar formato b√°sico de URL
                } catch (_) {
                    alert('Por favor, ingresa una URL v√°lida (ej: https://www.ejemplo.com).');
                    targetUrlInput.focus();
                    return;
                }

                // Limpiar √°rea de salida
                outputArea.innerHTML = '';

                // Crear el enlace-icono
                const iconLink = document.createElement('a');
                iconLink.href = url;
                iconLink.classList.add('generated-icon-link');
                iconLink.classList.add(`icon-style-${selectedIconStyle}`);
                
                if (title) {
                    iconLink.title = title;
                }
                iconLink.target = '_blank';
                iconLink.rel = 'noopener noreferrer';

                // A√±adir el SVG seleccionado
                iconLink.innerHTML = selectedIconSVG;
                
                outputArea.appendChild(iconLink);

                // Guardar datos del icono actual
                currentGeneratedIcon = {
                    url: url,
                    title: title,
                    iconStyle: selectedIconStyle,
                    iconSvg: selectedIconSVG
                };

                // Mostrar botones de acci√≥n
                actionButtons.style.display = 'block';
            });

            // Guardar icono
            saveIconBtn.addEventListener('click', async function() {
                if (!currentGeneratedIcon) {
                    showMessage('‚ùå No hay icono para guardar', 'error');
                    return;
                }

                saveIconBtn.textContent = 'üíæ Guardando...';
                saveIconBtn.disabled = true;

                try {
                    await saveIcon(currentGeneratedIcon);
                    saveIconBtn.textContent = '‚úÖ Guardado';
                    setTimeout(() => {
                        saveIconBtn.textContent = 'üíæ Guardar Icono';
                        saveIconBtn.disabled = false;
                    }, 2000);
                } catch (error) {
                    saveIconBtn.textContent = 'üíæ Guardar Icono';
                    saveIconBtn.disabled = false;
                }
            });

            // Cargar iconos guardados
            loadIconsBtn.addEventListener('click', async function() {
                if (savedIconsPanel.style.display === 'none') {
                    savedIconsPanel.style.display = 'block';
                    loadIconsBtn.textContent = 'üîº Ocultar Mis Iconos';
                    await loadAndDisplaySavedIcons();
                } else {
                    savedIconsPanel.style.display = 'none';
                    loadIconsBtn.textContent = 'üìã Ver Mis Iconos';
                }
            });

            // Event listeners para nuevos botones
            downloadBtn.addEventListener('click', downloadIcon);
            copyBtn.addEventListener('click', copyIconCode);
        });
    </script>

    <!-- Footer -->
    <div class="footer">

                <span class="divider">‚Ä¢</span>
