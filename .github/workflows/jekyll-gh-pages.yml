# Deploy Axon project to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'README.md'
      - 'GITHUB_PAGES.md'
      - 'server.js'
      - 'database/**'
      - 'scripts/**'

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        run: |
          git clone --depth=1 --token=${{ secrets.GITHUB_TOKEN }} https://github.com/${{ github.repository }} .
          
      - name: Build site
        run: |
          echo "Building Axon static site..."
          mkdir -p dist
          
          # Copy main files to dist
          cp index.html dist/
          cp -r public dist/ 2>/dev/null || echo "No public directory found"
          
          # Create a simple index if needed
          if [ ! -f dist/index.html ]; then
            echo "Creating basic index.html"
            echo '<!DOCTYPE html><html><head><title>Axon</title></head><body><h1>Axon - Coming Soon</h1></body></html>' > dist/index.html
          fi
          
          echo "Build complete. Contents:"
          ls -la dist/
          
      - name: Deploy to GitHub Pages
        run: |
          cd dist
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:gh-pages
