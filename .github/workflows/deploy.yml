name: Deploy Axon to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'GITHUB_PAGES.md'
      - 'server.js'
      - 'database/**'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        run: |
          echo "ğŸš€ Starting deployment process..."
          
          # Configure git for the action
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Clone the repository
          echo "ğŸ“¥ Cloning repository..."
          git clone --depth=1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git repo
          cd repo
          
          echo "ğŸ“ Repository cloned successfully"
          
          # Create deployment directory
          mkdir -p ../deploy
          
          # Copy only the necessary files for deployment
          echo "ğŸ“‹ Copying deployment files..."
          cp index.html ../deploy/
          [ -d public ] && cp -r public ../deploy/ || echo "â„¹ï¸ No public directory found"
          
          # List what we're deploying
          echo "ğŸ“¦ Files to deploy:"
          ls -la ../deploy/
          
          # Switch to deployment directory
          cd ../deploy
          
          # Initialize git in deployment directory
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Add all files
          git add -A
          
          # Create initial commit
          git commit -m "ğŸš€ Deploy Axon to GitHub Pages - $(date)"
          
          # Add remote and push to gh-pages branch
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          echo "ğŸ“¤ Pushing to gh-pages branch..."
          git push -f origin HEAD:gh-pages
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Site will be available at: https://${{ github.repository_owner }}.github.io/axon/"