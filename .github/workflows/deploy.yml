name: Deploy Axon to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'GITHUB_PAGES.md'
      - 'server.js'
      - 'database/**'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # The following files and directories will be excluded from the deployment
          exclude_assets: |
            .github/
            README.md
            GITHUB_PAGES.md
            server.js
            database/
            scripts/
            node_modules/
